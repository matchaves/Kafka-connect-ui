<div class="min-h-screen bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Online Code Editor</h1>
        
        <div class="mb-4">
            <div class="flex border-b border-gray-300">
                <a href="/new" class="px-4 py-2 -mb-px text-gray-700 hover:text-blue-600 border-b-2 border-blue-500" hx-get="/new" hx-target="#editor-container">New File</a>
                <a href="/" class="px-4 py-2 -mb-px text-gray-700 hover:text-blue-600" hx-get="/" hx-target="#editor-container">Edit File</a>
            </div>
        </div>

        <form hx-post="/api/file" hx-target="#editor-container" hx-swap="innerHTML" hx-encoding="multipart/form-data">
            <div class="mb-4">
                <input
                    type="text"
                    class="p-2 border rounded w-64"
                    id="file-name"
                    name="name"
                    placeholder="File name"
                    required
                >
                <button
                    type="submit"
                    class="ml-2 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                >
                    Save
                </button>
            </div>
            <textarea id="code-editor" name="content"></textarea>
        </form>
    </div>
</div>
